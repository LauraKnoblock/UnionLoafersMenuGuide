<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<nav th:replace="fragments :: navigation">
</nav>

<div class="create-category-form">
    <form th:action="@{/itemCategories/create}" method="post" th:object="${itemCategory}">
        <div class="row">
            <div class="col-md-5">
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter a category name...">
                <p class="error text-danger" th:errors="*{name}"></p>
            </div>
            <div class="col-md-5">
                <input type="submit" value="Create Category" class="btn btn-success">
            </div>
        </div>
    </form>
</div>
</body>
</html>
