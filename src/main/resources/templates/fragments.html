<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Menu Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link th:href="@{/styles/fragments.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="loaf-favicon.png">
</head>
<body class="container">
<nav id="top-nav" th:fragment="navigation" class="nav nav-top-animated">
    <li>
        <a href="/">
            <img class="logo" src="https://images.squarespace-cdn.com/content/v1/59626a54e58c62cb702f966f/1550516597840-RQUDC10WZ33QFTLH6UAZ/Seal_blue.png?format=100w" alt="Logo">
        </a>
    </li>
    <h1>Union Loafers Menu Guide</h1>

    <div class="weather-container">
        <img th:src="'https://openweathermap.org/img/wn/' + ${weatherData.current.weather[0].icon} + '@2x.png'" alt="Weather Icon" />
        <p>Currently: <span th:text="${weatherData.current.weather[0].description}"></span></p>
        <p>Current Temp: <span th:text="${weatherData.current.temp}"></span>F </p>
        <p>Wind Speed: <span th:text="${weatherData.current.wind_speed}"></span>mph</p>
        <p th:if="${weatherData.current.temp > 60}" th:unless="${weatherData.current.weather[0].description.contains('rain')}">Beautiful patio day!</p>
        <p th:if="${weatherData.current.weather[0].description.contains('rain')}">Check with MOD for patio setup.</p>
    </div>
</nav>


</body>
</html>
