<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body class="container">

<nav th:replace="fragments :: navigation">
</nav>

<h1>Create Item</h1>
<div class="item-container edit-create-page">
    <form method="post" action="/items/create">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select th:field="${item.itemCategory}">
                <option th:each="itemCategory : ${categories}"
                        th:value="${itemCategory.id}"
                        th:text="${itemCategory.name}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" name="desc">
        </div>
        <div class="form-group">
            <label>Ingredients</label>
            <input type="text" name="ingredients">
        </div>
        <div class="form-group">
            <label>Is it vegan?</label>
            <select name="vegan">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input type="text" name="image">
            <img th:if="${item.image}" th:src="${item.image}" alt="Item Image">
        </div>
        <div class="form-group">
            <input type="submit" value="Create Item" class="btn btn-success">
        </div>
    </form>
</div>
</body>
</html>
