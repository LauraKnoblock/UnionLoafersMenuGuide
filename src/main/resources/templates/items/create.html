<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<link th:href="@{/styles/items-create.css}" rel="stylesheet">

<body class="container">

<nav th:replace="fragments :: navigation">
</nav>

<div class="mb-3">
    <h1><span th:text="${title}"></span></h1>
</div>
<div class="item-container edit-create-page mx-auto" style="width: 50rem;">
    <div class="d-flex justify-content-center align-items-center">
        <form method="post" action="/items/create" class="row gy-2" style="width: 40%;">
            <div class="col-md-12">
                <input type="text" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="col-md-12">
                <select th:field="${item.itemCategory}" name="itemCategory" class="form-select">
                    <option value="" selected>Choose a Category...</option>
                    <option th:each="itemCategory : ${categories}"
                            th:value="${itemCategory.id}"
                            th:text="${itemCategory.name}">
                    </option>
                </select>
            </div>
            <div class="col-md-12 form-group">
                <label for="vegan" class="col-form-label col-md-4">Is it vegan?</label>
                <div class="col-md-8">
                    <select name="vegan" class="form-select" id="vegan">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <textarea name="desc" class="form-control" rows="3" placeholder="Description"></textarea>
            </div>
            <div class="col-md-12">
                <textarea name="ingredients" class="form-control" rows="3" placeholder="Ingredients"></textarea>
            </div>
            <div class="col-md-12">
                <input type="text" name="image" class="form-control" placeholder="Paste Image URL here">
                <img th:if="${item.image}" th:src="${item.image}" alt="Item Image">
            </div>
            <div class="col-md-12">
                <input type="submit" value="Create Item" class="btn btn-success">
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ApcitovIyE4zJesLdSYyIWf1XHTTtFbQIWUIVvYzEzER chrysler:5.1.3@sha384-ApcitovIyE4zJesLdSYyIWf1XHTTtFbQIWUIVvYzEzER" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
