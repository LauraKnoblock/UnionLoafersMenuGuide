<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymyleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<h1>Create Item</h1>
<nav th:replace="fragments :: navigation">
</nav>
<form method="post" action="/items/create">
    <div class="form-group">
        <label>Name
    <input type="text" name="name">
        </label>
        <p class="error" th:errors="${item.name}"></p>
        <label>Description
            <input type="text" name="desc" >
        </label>
        <p class="error" th:errors="${item.desc}"></p>
    </div>
    <div class="form-group">
        <label>Type
        <select th:field="${item.itemCategory}">
            <option th:each="itemCategory : ${categories}"
                    th:value="${itemCategory.id}"
                    th:text="${itemCategory.name}">
            </option>
        </select>
        </label>
    </div>
    <div class="form-group">
        <label>Image URL
            <input type="text" name="image">
        </label>
        <p class="error" th:errors="${item.image}"></p>
    </div>
    <div class="form-group">
    <input type="submit" value="Create Item" class="btn btn-success">
    </div>
</form>
</body>
</html>
