<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymyleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<nav th:replace="fragments :: navigation">
</nav>
<p th:unless="${items} and ${items.size()}">No items!</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tr th:block th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.itemCategory.name}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.desc}"></td>
            <td>
                <a th:href="@{/items/edit/{id}(id=${item.id})}">Edit</a>
            </td>
        </tr>
    </table>
</body>
</html>
