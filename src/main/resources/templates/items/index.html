<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymyleaf.org/">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<p th:unless="${items} and ${items.size()}">No items!</p>
    <ul>
        <th:block th:each="item : ${items}">
            <li th:text="${item}"></li>
        </th:block>
    </ul>
</body>
</html>
